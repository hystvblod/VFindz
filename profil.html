<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="header.title.profil">VFind - Profil</title>
  <link rel="stylesheet" href="style/main.css"/>
  <style>
body { visibility: hidden; }
    .id-user {
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 1.09rem;
      letter-spacing: 0.5px;
      text-decoration: underline;
      transition: color 0.15s;
    }
    .id-user:hover { color: #ffe04a; }

    /* ============ DEGRADÉS ANIMÉS PREMIUM ============ */
    .id-user.gradient_rainbow {
      background: linear-gradient(270deg,#ff2d55,#ffde3b,#51ffb0,#338aff,#a259ff,#ff2d55);
      background-size: 1200% 1200%;
      background-clip: text; -webkit-background-clip: text;
      color: transparent !important; -webkit-text-fill-color: transparent;
      animation: rainbowflow 6s linear infinite;
      font-weight: bold; text-decoration: underline;
    }
    @keyframes rainbowflow { 0% {background-position:0% 50%} 100%{background-position:100% 50%} }

    .id-user.gradient_fire {
      background: linear-gradient(270deg,#fd5a36,#fbbf24,#f59e42,#fd5a36 70%);
      background-size: 800% 800%;
      background-clip: text; -webkit-background-clip: text;
      color: transparent !important; -webkit-text-fill-color: transparent;
      animation: fireflow 3.5s linear infinite;
    }
    @keyframes fireflow { 0%{background-position:0% 50%} 100%{background-position:100% 50%} }

    .id-user.gradient_ocean {
      background: linear-gradient(90deg,#009ffd,#2af598,#6a82fb,#fc5c7d);
      background-size: 800% 800%;
      background-clip: text; -webkit-background-clip: text;
      color: transparent !important; -webkit-text-fill-color: transparent;
      animation: oceanflow 7s linear infinite;
    }
    @keyframes oceanflow { 0%{background-position:0% 50%} 100%{background-position:100% 50%} }

    .id-user.gradient_candy {
      background: linear-gradient(90deg,#ffb6f9,#8fd3f4,#b2f7ef,#ffe4f3,#ffb6f9);
      background-size: 800% 800%;
      background-clip: text; -webkit-background-clip: text;
      color: transparent !important; -webkit-text-fill-color: transparent;
      animation: candyflow 10s linear infinite;
    }
    @keyframes candyflow { 0%{background-position:0% 50%} 100%{background-position:100% 50%} }

    .id-user.gradient_sunburst {
      background: linear-gradient(270deg,#ffe259,#ffa751,#ffef8e,#ffd96a,#ffa751,#ffe259);
      background-size: 900% 900%;
      background-clip: text; -webkit-background-clip: text;
      color: transparent !important; -webkit-text-fill-color: transparent;
      animation: sunburstflow 5s linear infinite;
    }
    @keyframes sunburstflow { 0%{background-position:0% 50%} 100%{background-position:100% 50%} }

    .id-user.gradient_ice {
      background: linear-gradient(270deg,#e0eafc,#cfdef3,#a1c4fd,#e0eafc);
      background-size: 700% 700%;
      background-clip: text; -webkit-background-clip: text;
      color: transparent !important; -webkit-text-fill-color: transparent;
      animation: iceflow 8s linear infinite;
    }
    @keyframes iceflow { 0%{background-position:0% 50%} 100%{background-position:100% 50%} }

    /* ============ POPUP/BASE ============ */
    .popChangementID-bg {
      display: none; position: fixed; inset: 0; background: rgba(30,30,40,0.44);
      justify-content: center; align-items: center; z-index: 2000; transition: background .16s;
    }
    .popChangementID-bg.active { display: flex !important; }
    .popChangementID {
      background: #fff; color: #232323;
      padding: 1.6rem 1.3rem 1.2rem 1.3rem;
      border-radius: 16px;
      text-align: center;
      width: 94vw; max-width: 370px;
      box-shadow: 0 8px 36px #1115;
      z-index: 2200; animation: popfade .20s;
    }
    @keyframes popfade { from { transform: translateY(22px) scale(.96); opacity:0;} to { transform: none; opacity:1;} }
    .popChangementID input {
      margin-top: 1em; width: 88%; padding: 0.65em; border-radius: 9px; border: 1px solid #c8c8c8;
      font-size: 1.07em; background: #fafbfd;
    }
    .popChangementID button {
      margin-top: 1.1em; margin-right: 0.4em; padding: 0.53em 1.2em; font-weight: bold;
      border-radius: 8px; background: #ffe04a; color: #222; border: none; font-size: 1.08em; cursor: pointer;
      transition: background .13s;
    }
    .popChangementID button:last-child { background: #e6e6e6; color: #444; }
    .popChangementID button:hover { background: #ffd000; }
    #popIdError { color:#e74646; font-size:0.99em; margin-top:0.55em; min-height:1.2em; display: block; }
    #popIdError.valid { color: #12b712; }
    /* ----- POPUP COULEUR ----- */
    #popChangeColor-bg .popChangementID { padding: 1.3rem 1.3rem 1.2rem 1.3rem; max-width: 350px; }
    #list-color-popup { display:flex; gap:14px; flex-wrap:wrap; justify-content:center; margin-bottom:1.2em; }
    #list-color-popup .color-choix {
      width:44px;height:44px;border-radius:12px;border:2px solid #ccc;cursor:pointer;
      box-shadow:0 2px 7px #1114;transition:all .15s;outline: none;display:inline-block;
      background-size: 120% 120%;
    }
    #list-color-popup .color-choix.selected { border: 3px solid #222; }
    /* Dégradés visibles dans le color picker */
    #list-color-popup .color-choix[data-color="gradient_rainbow"] {
      background: linear-gradient(270deg,#ff2d55,#ffde3b,#51ffb0,#338aff,#a259ff,#ff2d55);
      background-size: 400% 400%;
    }
    #list-color-popup .color-choix[data-color="gradient_fire"] {
      background: linear-gradient(270deg,#fd5a36,#fbbf24,#f59e42,#fd5a36 70%);
    }
    #list-color-popup .color-choix[data-color="gradient_ocean"] {
      background: linear-gradient(90deg,#009ffd,#2af598,#6a82fb,#fc5c7d);
    }
    #list-color-popup .color-choix[data-color="gradient_candy"] {
      background: linear-gradient(90deg,#ffb6f9,#8fd3f4,#b2f7ef,#ffe4f3,#ffb6f9);
    }
    #list-color-popup .color-choix[data-color="gradient_sunburst"] {
      background: linear-gradient(270deg,#ffe259,#ffa751,#ffef8e,#ffd96a,#ffa751,#ffe259);
    }
    #list-color-popup .color-choix[data-color="gradient_ice"] {
      background: linear-gradient(270deg,#e0eafc,#cfdef3,#a1c4fd,#e0eafc);
    }
    @media (max-width: 490px) {
      .popChangementID { padding: 1.2rem 0.4rem 1.1rem 0.4rem; }
      .popChangementID input { width: 95%; font-size: 1em; }
    }
  </style>
</head>
<body class="vfind-bg">

<header class="header-solo">
  <div class="header-row">
    <a href="index.html" class="back-btn" title="Retour" data-i18n-title="header.back">
      <img src="assets/icons/arrow_back.svg" alt="Retour" data-i18n-alt="header.back" />
    </a>
    <h1 data-i18n="header.title.profil">Mon Profil</h1>
    <div class="top-buttons">
      <a href="parametres.html" class="btn-icon">
        <img src="assets/icons/settings.svg" alt="Paramètres" data-i18n-alt="button.settings" />
      </a>
    </div>
  </div>
  <div class="id-user" id="idUserDisplay" data-i18n="id.copy">(ID...)</div>
</header>

<div style="text-align:center;margin-bottom:2em;">
  <button id="showChangeIdBtn" style="background:#ffe04a;padding:7px 16px;border-radius:7px;border:none;font-weight:bold;cursor:pointer;" data-i18n="id.change">Changer mon identifiant</button>
</div>

<!-- Popup changement ID -->
<div class="popChangementID-bg" id="popChangementID-bg">
  <div class="popChangementID">
    <div id="popIdText" style="font-size:1.11em;margin-bottom:0.2em;" data-i18n="id.popup.title">Modifier mon identifiant :</div>
    <input type="text" id="popNewIdInput" placeholder="Nouveau ID unique" maxlength="18" autocomplete="off" data-i18n-placeholder="id.popup.placeholder" />
    <div>
      <button id="popValidateId" data-i18n="id.popup.validate">Valider</button>
      <button id="popCancelId" type="button" data-i18n="id.popup.cancel">Annuler</button>
    </div>
    <span id="popIdError"></span>
  </div>
</div>

<!-- Popup sélection couleur ID -->
<div class="popChangementID-bg" id="popChangeColor-bg" style="z-index:2100;">
  <div class="popChangementID">
    <div style="font-size:1.11em;margin-bottom:0.5em;" data-i18n="color.popup.title">Choisis la couleur de ton identifiant</div>
    <div id="list-color-popup"></div>
    <button id="popValidateColor" data-i18n="color.popup.validate">Valider</button>
    <button id="popCancelColor" type="button" style="background:#e6e6e6;color:#444;margin-left:0.6em;" data-i18n="color.popup.cancel">Annuler</button>
    <span id="popColorError"></span>
  </div>
</div>

<section class="profil-top">
  <div class="profil-solde-bar">
    <div class="solde-piece">
      <img src="assets/img/vcoin.webp" alt="VCoins" class="vcoin-solo" />
      <span id="vcoins" data-i18n="solde.pieces">100</span>
    </div>
    <div class="solde-jeton">
      <img src="assets/img/jeton_p.webp" alt="Jetons" class="jeton-solo" />
      <span id="jetons" data-i18n="solde.jetons">6</span>
    </div>
  </div>
</section>

<main class="profil-container">
  <section class="profil-sections">
    <button onclick="location.href='cadres.html'" data-i18n="section.cadres">Mes cadres</button>
    <button id="btnAmis" onclick="location.href='amis.html'" data-i18n="section.amis">Mes amis</button>
    <button onclick="location.href='calendrier.html'" data-i18n="section.calendrier">Mon calendrier</button>
    <button onclick="location.href='photos_aimees.html'" data-i18n="section.photos_aimees">Photos aimées</button>
    <button onclick="location.href='page_choix.html'" data-i18n="section.faq">FAQ/Reglement</button>
  </section>
</main>

<footer>
  <p data-i18n="footer.copyright">© 2025 VFindz</p>
</footer>
<!-- ===== SUPABASE/USERDATA GLOBAL (compat everywhere) ===== -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/userData.js"></script>
<script src="js/i18n.js"></script>
<script>
async function isPseudoTaken(pseudo) {
  const { data } = await window.supabase.from('users').select('id').eq('pseudo', pseudo);
  return data && data.length > 0;
}
async function changeUserId(newPseudo) {
  if (await isPseudoTaken(newPseudo)) throw new Error(window.i18nTr('id.popup.taken'));
  await window.setPseudo(newPseudo);
}
async function getProfile() {
  return await window.getUserDataCloud();
}
async function refreshProfilDisplay() {
  const profil = await getProfile();
  const pseudo = profil?.pseudo || "???";
  // ==== Ici on applique la classe si c'est un dégradé ====
  const color = profil?.id_color;
  const idDiv = document.getElementById("idUserDisplay");
  let colorClass = "";
  if (color && color.startsWith("gradient_")) colorClass = color;
  idDiv.className = "id-user" + (colorClass ? " " + colorClass : "");
  idDiv.innerHTML = "ID : " + window.renderID(pseudo, profil?.id_color, profil?.premium);
  document.getElementById("vcoins").textContent = profil?.points || 0;
  document.getElementById("jetons").textContent = profil?.jetons || 0;
}
async function setupProfile() {
  if (window.i18nTranslateAll) window.i18nTranslateAll();
  await refreshProfilDisplay();
  document.getElementById("showChangeIdBtn").onclick = () => {
    document.getElementById("popChangementID-bg").classList.add("active");
    document.getElementById("popNewIdInput").value = "";
    document.getElementById("popIdError").textContent = "";
    document.getElementById("popIdError").classList.remove("valid");
    setTimeout(()=>document.getElementById("popNewIdInput").focus(), 120);
  };
  document.getElementById("popCancelId").onclick = () => {
    document.getElementById("popChangementID-bg").classList.remove("active");
  };
  document.getElementById("popValidateId").onclick = async () => {
    const newId = document.getElementById("popNewIdInput").value.trim();
    const err = document.getElementById("popIdError");
    err.textContent = "";
    err.classList.remove("valid");
    if (newId.length < 3) { err.textContent = window.i18nTr("id.popup.short"); return; }
    if (newId.length > 18) { err.textContent = window.i18nTr("id.popup.long"); return; }
    if (!/^[a-zA-Z0-9_.-]+$/.test(newId)) { err.textContent = window.i18nTr("id.popup.invalid"); return; }
    try {
      await changeUserId(newId);
      err.classList.add("valid");
      err.textContent = window.i18nTr("id.popup.ok");
      setTimeout(() => {
        document.getElementById("popChangementID-bg").classList.remove("active");
        refreshProfilDisplay();
      }, 900);
    } catch(e) {
      err.textContent = e.message || window.i18nTr("id.popup.unknown");
    }
  };
  // --- Gestion couleur ID premium + dégradés ---
  const colorOptions = [
    "#FFD700", "#FFFFFF", "#111111", "#F76C6C", "#56E39F",
    "#5F6FFF", "#FF8CFF", "#FFBB54", "#F5C6AA", "#A7C7E7",
    "gradient_rainbow", "gradient_fire", "gradient_ocean", "gradient_candy", "gradient_sunburst", "gradient_ice"
  ];
  let selectedColor = null;
  let mouseDownTimer = null;
  const idEl = document.getElementById("idUserDisplay");
  idEl.addEventListener("click", () => {
  document.getElementById("popChangementID-bg").classList.add("active");
  document.getElementById("popNewIdInput").value = "";
  document.getElementById("popIdError").textContent = "";
  document.getElementById("popIdError").classList.remove("valid");
  setTimeout(()=>document.getElementById("popNewIdInput").focus(), 120);
});

  idEl.addEventListener("mousedown", async (e) => {
    const profil = await getProfile();
    if (profil?.premium) {
      mouseDownTimer = setTimeout(() => {
        document.getElementById("popChangeColor-bg").classList.add("active");
        renderColorPicker();
      }, 300);
    }
  });
  idEl.addEventListener("mouseup", () => { clearTimeout(mouseDownTimer); });
  idEl.addEventListener("mouseleave", () => { clearTimeout(mouseDownTimer); });
  idEl.addEventListener("touchstart", async (e) => {
    const profil = await getProfile();
    if (profil?.premium) {
      mouseDownTimer = setTimeout(() => {
        document.getElementById("popChangeColor-bg").classList.add("active");
        renderColorPicker();
      }, 300);
    }
  });
  idEl.addEventListener("touchend", () => { clearTimeout(mouseDownTimer); });
  document.getElementById("popCancelColor").onclick = () => {
    document.getElementById("popChangeColor-bg").classList.remove("active");
  };
  document.getElementById("popValidateColor").onclick = async () => {
    if (!selectedColor) {
      document.getElementById("popColorError").textContent = window.i18nTr("color.popup.choose");
      return;
    }
    await window.setIdColor(selectedColor);
    document.getElementById("popChangeColor-bg").classList.remove("active");
    refreshProfilDisplay();
  };
  function renderColorPicker() {
    const list = document.getElementById("list-color-popup");
    list.innerHTML = "";
    window.getIdColor().then((currentColor) => {
      colorOptions.forEach((col) => {
        const item = document.createElement("div");
        item.className = "color-choix";
        // Dégradé ou couleur unie
        if (typeof col === "string" && col.startsWith("gradient_")) {
          item.setAttribute("data-color", col);
        } else {
          item.style.background = col;
        }
        // Visuel select
        if ((selectedColor && selectedColor === col) || (!selectedColor && currentColor === col)) {
          item.classList.add("selected");
        }
        item.onclick = () => {
          selectedColor = col;
          renderColorPicker();
        };
        list.appendChild(item);
      });
    });
  }
}
setupProfile();

async function checkPendingFriendRequests() {
  await window.loadUserData();
  const profil = await window.getUserDataCloud();
  const btn = document.getElementById("btnAmis");
  if (profil.demandesRecues && profil.demandesRecues.length > 0) {
    btn.classList.add("attention");
  } else {
    btn.classList.remove("attention");
  }
}
checkPendingFriendRequests();
</script>
</body>
</html>
