<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="header.title.calendrier">Mon calendrier</title>
  <link rel="stylesheet" href="style/main.css">
  <style>
    /* (tes styles inchangés) */
    .legende-calendrier-propre {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.33em;
      margin: 1.1em 0 1.7em 0;
      padding-left: 16px;
    }
    .legende-calendrier-propre div {
      display: flex;
      align-items: center;
      font-size: 1.09em;
      margin-bottom: 2px;
      line-height: 1.24;
    }
    .legende-carre {
      display: inline-block;
      width: 19px;
      height: 19px;
      border-radius: 6px;
      margin-right: 12px;
      border: 2px solid #bbb;
      box-sizing: border-box;
    }
    .legende-jaune      { background: #ffe04a; border-color: #ffe04a;}
    .legende-vert-clair { background: #baffc7; border-color: #baffc7;}
    .legende-vert-fonce { background: #16b46a; border-color: #16b46a;}
    .legende-rouge      { background: #ff2c2c; border-color: #ff2c2c;}
    .legende-gris       { background: #f1f1f1; border-color: #f1f1f1;}
    .legende-blanc      { background: #fff;    border-color: #e0e0e0;}
  </style>
</head>
<body class="vfind-bg">

<header class="header-solo">
  <div class="header-row">
    <a href="profil.html" class="back-btn" title="" data-i18n="header.back">
      <img src="assets/icons/arrow_back.svg" alt="" />
      <span data-i18n="header.back">Retour</span>
    </a>
    <h1 data-i18n="header.title.calendrier">Mon calendrier</h1>
    <div class="top-buttons">
      <a href="profil.html" class="btn-icon"></a>
      <a href="parametres.html" class="btn-icon" title="" data-i18n="button.settings">
        <img src="assets/icons/settings.svg" alt="" />
        <span data-i18n="button.settings">Paramètres</span>
      </a>
    </div>
  </div>
</header>

<main class="profil-container">
  <div style="display:flex;align-items:center;gap:1em;justify-content:center;margin-bottom:0.5em;">
    <button id="mois-prec" style="font-size:1.3em;padding:0 0.7em;" data-i18n="button.prevmonth">←</button>
    <span id="titre-mois" style="font-size:1.1em;font-weight:bold;"></span>
    <button id="mois-suiv" style="font-size:1.3em;padding:0 0.7em;" data-i18n="button.nextmonth">→</button>
  </div>
  <div id="calendrier-container"></div>

  <!-- LÉGENDE CALENDRIER -->
  <div class="legende-calendrier-propre">
    <div><span class="legende-carre legende-gris"></span><span data-i18n="legend.before">Avant inscription</span></div>
    <div><span class="legende-carre legende-jaune"></span><span data-i18n="legend.signup">Jour d'inscription</span></div>
    <div><span class="legende-carre legende-vert-clair"></span><span data-i18n="legend.1or2defis">1 ou 2 défis réalisés</span></div>
    <div><span class="legende-carre legende-vert-fonce"></span><span data-i18n="legend.finished">Une partie terminée</span></div>
    <div><span class="legende-carre legende-rouge"></span><span data-i18n="legend.none">Aucun défi (jour passé)</span></div>
    <div><span class="legende-carre legende-blanc"></span><span data-i18n="legend.future">Jours à venir</span></div>
  </div>

  <div id="stats-calendrier" style="margin:1em 0 2em;text-align:center;font-size:1.08em;font-weight:500;"></div>
</main>

<footer>
  <p data-i18n="footer">© 2025 VFindz</p>
</footer>

<!-- Script principal dédié au calendrier Supabase -->
<script src="js/i18l.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/userData.js"></script>
<script src="js/calendrier.js"></script>

</body>
</html>
