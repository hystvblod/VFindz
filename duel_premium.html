<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duel Amis Premium</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body class="duel-container">

  <!-- ✅ HEADER IDENTIQUE -->
  <header class="header-solo" style="border-bottom: 5px solid #888;">
    <div class="header-row">
      <a href="index.html" class="back-btn" title="Retour">
        <img src="assets/icons/arrow_back.svg" alt="Retour" />
      </a>
      <h1>Mode Duel Premium</h1>
      <div class="top-buttons">
        <a href="profil.html" class="btn-icon">
          <img src="assets/icons/user.svg" alt="Profil" />
        </a>
        <a href="parametres.html" class="btn-icon">
          <img src="assets/icons/settings.svg" alt="Paramètres" />
        </a>
      </div>
    </div>
    <div class="solde-container solde-solo">
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/vcoin.webp" class="icon-solo-piece" alt="Pièces" />
          <span id="points"></span>
        </div>
      </div>
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/jeton_p.webp" class="icon-solo-jeton" alt="Jetons" />
          <span id="jetons"></span>
        </div>
      </div>
    </div>
  </header>

  <!-- ✅ ADVERSAIRE ET TIMER -->
  <div style="text-align:center; margin-top: 1rem; font-size: 1.2rem;">
    Contre <strong id="nom-adversaire">...</strong>
  </div>
  <div class="timer-box">
    <img src="assets/icons/clock.svg" alt="Horloge" class="icon-svg" />
    <span class="timer-text">
      Temps restant&nbsp;: <span id="timer">--:--:--</span>
    </span>
  </div>

  <!-- ✅ POPUPS -->
  <div id="popup-photo" class="popup hidden" tabindex="-1">
    <div class="popup-inner">
      <div class="photo-popup-buttons" style="display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; position: absolute; top: 0; left: 0; right: 0; z-index: 10;">
        <button id="btn-aimer-photo" style="background: none; border: none; padding: 0;">
          <img src="assets/icons/coeur.svg" style="width:32px; height:32px;" />
        </button>
        <button id="close-popup" style="background: none; border: none; padding: 0;">
          <img src="assets/icons/croix.svg" alt="Fermer" style="width: 32px; height: 32px;" />
        </button>
      </div>
      <div class="cadre-preview cadre-popup" style="margin-top: 44px;">
        <img id="cadre-affiche" src="" alt="Cadre" style="width:220px;height:220px;position:absolute;left:0;right:0;margin:auto;top:0;bottom:0;z-index:0;">
        <img id="photo-affichee" src="" alt="Photo" style="width:210px;height:210px;object-fit:cover;position:relative;z-index:2;">
      </div>
    </div>
  </div>
  <div id="popup-cadre-choix" class="popup hidden">
    <div class="popup-inner">
      <div style="text-align:right;">
        <button class="close-btn" style="background:none;border:none;cursor:pointer;"><img src="assets/icons/croix.svg" style="width:32px;" /></button>
      </div>
      <h3>Choisis ton cadre :</h3>
      <div id="list-cadres-popup" style="display:flex;flex-wrap:wrap;gap:12px;"></div>
    </div>
  </div>
  <div id="popup-signal-photo" class="popup hidden">
    <div class="popup-inner">
      <div style="text-align:right;">
        <button class="close-btn" style="background:none;border:none;cursor:pointer;"><img src="assets/icons/croix.svg" style="width:32px;" /></button>
      </div>
      <h3>Signaler la photo</h3>
      <div id="signalement-types" style="display:flex;gap:10px;flex-wrap:wrap;">
        <button class="btn-signal-type" data-type="hors_sujet">Hors sujet</button>
        <button class="btn-signal-type" data-type="offensive">Offensive</button>
        <button class="btn-signal-type" data-type="spam">Spam</button>
        <button class="btn-signal-type" data-type="autre">Autre</button>
      </div>
    </div>
  </div>
  <div id="popup-jeton-valider" class="popup hidden">
    <div class="popup-inner">
      <div style="text-align:right;">
        <button class="close-btn" style="background:none;border:none;cursor:pointer;"><img src="assets/icons/croix.svg" style="width:32px;" /></button>
      </div>
      <h3>Valider ce défi avec 1 jeton ?</h3>
      <div style="text-align:center;">
        <button id="btn-confirm-jeton">Valider</button>
        <button id="btn-cancel-jeton">Annuler</button>
      </div>
    </div>
  </div>
  <div id="popup-fin-duel" class="popup hidden">
    <div class="popup-inner">
      <div style="text-align:right;">
        <button id="close-popup-fin" class="close-btn" style="background:none;border:none;cursor:pointer;"><img src="assets/icons/croix.svg" style="width:32px;" /></button>
      </div>
      <h2 id="fin-titre"></h2>
      <div id="fin-faceaface"></div>
      <div id="fin-details"></div>
      <div id="fin-gain" style="margin:12px 0;"></div>
      <div style="text-align:center;">
        <button id="fin-btn-replay">Rejouer</button>
        <button id="fin-btn-retour">Retour accueil</button>
      </div>
    </div>
  </div>

  <!-- ✅ CONTENU PRINCIPAL -->
  <main>
    <div class="duel-main-container" style="max-width:600px;margin:30px auto 0 auto;padding:20px;">
      <div id="duel-premium-info" style="text-align:center;margin-bottom:15px;color:#c59100;font-weight:bold;"></div>

      <!-- Zones JS -->
      <div id="bloc-defi-saisie" style="display:none;">
        <div id="text-saisie-defis" style="margin-bottom:10px;font-weight:bold;"></div>
        <input id="input-defi1" type="text" placeholder="Défi 1..." style="margin-bottom:8px;width:100%;padding:12px 10px;border-radius:10px;border:none;font-size:1.1em;">
        <input id="input-defi2" type="text" placeholder="Défi 2..." style="margin-bottom:8px;width:100%;padding:12px 10px;border-radius:10px;border:none;font-size:1.1em;">
        <button id="btn-valider-defis" style="padding:12px 24px;border-radius:10px;font-size:1.09em;background:#ffd966;font-weight:bold;border:none;margin-top:10px;">Valider</button>
      </div>
      <div id="bloc-attente" style="display:none;text-align:center;font-style:italic;color:#b7b7b7;">
        En attente de l’autre joueur...
      </div>
      <div id="bloc-defis-final" style="display:none;">
        <h3>Liste des défis sélectionnés :</h3>
        <ul id="liste-defis-final"></ul>
      </div>
      <ul id="duel-defi-list"></ul>
      <div id="zone-timer"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 VFindz</p>
  </footer>

  <!-- ✅ JS FINAL -->
  <script type="module" src="js/duel_amis_premium.js"></script>
</body>
</html>
