<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style/main.css" />
  <style>
    .duel-main { max-width: 420px; margin: 2.4rem auto 0 auto; background: rgba(38,41,56,0.93); border-radius: 1.3rem; box-shadow: 0 8px 32px #0003, 0 2px 0 #232435; padding: 2.2rem 1.4rem 1.6rem 1.4rem;}
    .amis-list { display: flex; flex-direction: column; gap: 1.1rem; margin-bottom: 2.2rem;}
    .ami-card { display: flex; align-items: center; justify-content: space-between; background: #2e3047; border-radius: 0.9rem; padding: 0.9em 1.2em; box-shadow: 0 3px 12px #0002; min-height: 52px;}
    .ami-nom { font-weight: 600; font-size: 1.14em; color: #ffe04a; letter-spacing: .2px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 180px;}
    .btn-duel-ami { background: #ffe04a; color: #2b2b2b; font-weight: bold; border: none; border-radius: 8px; padding: 7px 16px; font-size: 1.03em; box-shadow: 0 2px 8px #0002; cursor: pointer; transition: background .14s; margin-left: 14px;}
    .btn-duel-ami:active { background: #ffd900; }
    .section-titre { color: #e8eaf6; font-size: 1.15em; font-weight: 600; margin: 1.7em 0 0.7em 0; letter-spacing: .2px; text-align: center;}
    .duel-demandes-list { background: #24263b; border-radius: 0.9rem; padding: 1em 1em 0.6em 1em; min-height: 45px; margin-bottom: 1.1rem; box-shadow: 0 2px 8px #0001;}
    .demande-card { display: flex; align-items: center; justify-content: space-between; margin-bottom: 0.6em; gap: 0.6em;}
    .demande-nom { font-weight: 500; color: #ffe04a; font-size: 1.03em; max-width: 160px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
    .badge-nouveau { background: #ffe04a; color: #2a2a23; font-size: 0.97em; border-radius: 6px; padding: 1px 7px; margin-left: 5px; font-weight: bold; letter-spacing: .4px; box-shadow: 0 1px 4px #0001;}
    .btn-accepter, .btn-refuser { border: none; border-radius: 8px; padding: 6px 14px; font-weight: bold; font-size: 0.97em; margin-left: 5px; cursor: pointer; transition: background .13s;}
    .btn-accepter { background: #65e965; color: #253a25;}
    .btn-refuser { background: #f36d6d; color: #232323;}
    .btn-accepter:active { background: #32d132; }
    .btn-refuser:active { background: #de3a3a; }
    .aucune-demande { color: #bdbdc8; text-align: center; font-size: 1.01em; margin: 0.3em 0 0.8em 0;}
    #popup-defi-premium { position:fixed; z-index:1500; left:0; top:0; width:100vw; height:100vh; background:rgba(30,32,48,0.84); display:flex; align-items:center; justify-content:center; }
    #popup-defi-premium.hidden { display:none; }
    .popup-inner.popup-premium-pro { background:#232435; border-radius:1.23em; padding:2.1em 1.2em 1.6em 1.2em; max-width:94vw; width:100%; box-shadow:0 8px 28px #0007; }
    .premium-badge { border-radius:7px; padding:4px 13px 4px 13px; font-size:1.04em; display:inline-block; font-weight:bold; margin-bottom:8px; }
    .popup-premium-title { font-size:1.21em; font-weight:bold; color:#ffe04a; margin-bottom:0.4em; }
    .popup-premium-input { width:100%; border-radius:7px; padding:8px; margin-bottom:10px; border:1.5px solid #ffe04a; font-size:1.08em; }
    .btn-premium-pro { background:#ffe04a; color:#232323; font-weight:bold; border:none; border-radius:9px; padding:8px 23px; font-size:1.04em; box-shadow:0 2px 8px #0002; cursor:pointer; }
    .btn-annuler-premium-pro { background:#dddbe2; color:#222; border:none; border-radius:9px; padding:8px 23px; font-size:1.04em; font-weight:normal; }
    @media (max-width:600px){.duel-main{max-width:98vw;padding:1.1em 0.5em;} .ami-nom{max-width:110px;} .demande-nom{max-width:90px;}}
  </style>
</head>
<body class="duel-container">

      </a>
      <h1 data-i18n="header.title.duel_premium">Duel Premium</h1>
      <div class="top-buttons">
        <a href="index.html" class="btn-icon" aria-label="Profil" data-i18n-aria-label="button.profile">
          <img src="assets/icons/user.svg" alt="Profil" data-i18n-alt="button.profile" />
        </a>
        <a href="parametres.html" class="btn-icon" aria-label="Paramètres" data-i18n-aria-label="button.settings">
          <img src="assets/icons/settings.svg" alt="Paramètres" data-i18n-alt="button.settings" />
        </a>
      </div>
    </div>
    <div class="solde-container solde-solo" id="solde-container">

          <img src="assets/img/vcoin.webp" class="icon-solo-piece" alt="Pièces" data-i18n-alt="solde.pieces" />

      </div>

  <main>
    <div class="duel-main">
      <div id="premium-alert" style="display:none;color:#f36d6d;text-align:center;margin-bottom:1.1em;font-weight:bold;" data-i18n="alert.premium_only"></div>

      <div class="section-titre" data-i18n="section.friends">Mes amis</div>
      <div id="liste-amis" class="amis-list"></div>

      <div class="section-titre" style="margin-top:2.4em;" data-i18n="section.received">Demandes de duel premium reçues</div>

  <script>

   SUPABASE INIT + HELPERS

  console.log("[INIT] Création client Supabase…");
  window.supabase = supabase.createClient(
    'https://swmdepiukfginzhbeccz.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3bWRlcGl1a2ZnaW56aGJlY2N6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MjEyNTksImV4cCI6MjA2Mzk5NzI1OX0.--VONIyPdx1tTi45nd4e-F-ZuKNgbDSY1pP0rXHyJgI'
  );
}
let pseudoPublic = null;
let profil = null;

function t(key, fallback='') {
  try { if (window.i18n && typeof i18n.t === 'function') return i18n.t(key); } catch(e){}
  return fallback || key;
}
function toUniqueArray(arrLike) {
  const arr = Array.isArray(arrLike) ? arrLike.slice() : [];
  return [...new Set(arr.filter(Boolean))];
}
async function getUserByPseudo(pseudo) {
  const { data, error } = await window.supabase.from('users')
    .select('id,pseudo').eq('pseudo', pseudo).single();
  if (error || !data) return null;
  return data;
}

/* =========================
   PREMIUM / PROFIL
   ========================= */
async function isPremiumUser() {
  try { if (typeof window.isPremium === 'function') return !!(await window.isPremium()); } catch(e){}
  return !!profil?.premium;
}
async function loadProfil() {
  await window.loadUserData?.();
  pseudoPublic = await window.getPseudo?.();
  const { data, error } = await window.supabase
    .from('users')
    .select('id, pseudo, amis, demandesduelrecuespremium, demandesduelenvoyeespremium, premium')
    .eq('pseudo', pseudoPublic)
    .single();
  if (!error && data) profil = data;
}

/* =========================
   AIDE : attendre l’auth avant les fetchs
   ========================= */
async function ensureUserReady(maxMs=3000) {
  const start = Date.now();
  while (Date.now() - start < maxMs) {
    try {
      const p = await (typeof window.getPseudo === 'function' ? window.getPseudo() : null);
      if (p) return p;
    } catch(e){}
    await new Promise(r=>setTimeout(r,150));
  }
  return null;
}

/* =========================
   AFFICHAGE UI
   ========================= */
function afficherAmis() {
  const ul = document.getElementById("liste-amis");
  ul.innerHTML = "";
  const arr = Array.isArray(profil?.amis) ? profil.amis : [];
  arr.forEach(p => {
    const li = document.createElement("div");
    li.className = "ami-card";
    li.innerHTML = `
      <span class="ami-nom">${p}</span>
      <button class="btn-duel-ami" onclick="inviterDuelPremium('${p}')" data-i18n="duel_premium.inviter_btn">Inviter</button>
    `;
    ul.appendChild(li);
  });
}

async function afficherDemandesDuel() {
  const ulRecue = document.getElementById("demandes-recue");
  ulRecue.innerHTML = "";
  const recues = toUniqueArray(profil?.demandesduelrecuespremium);
  if (!recues.length) {
    ulRecue.innerHTML = "<div class='aucune-demande' data-i18n='aucune.demande.received'>Aucune demande reçue.</div>";
  } else {
    recues.forEach(pseudo => {
      const div = document.createElement("div");
      div.className = "demande-card";
      div.innerHTML = `
        <span class="demande-nom">${pseudo}<span class="badge-nouveau" data-i18n="badge.new">Nouveau</span></span>
        <div>
          <button class="btn-accepter" onclick="accepterDuelPremium('${pseudo}')" data-i18n="common.accept">Accepter</button>
          <button class="btn-refuser" onclick="refuserDuelPremium('${pseudo}')" data-i18n="common.refuse">Refuser</button>
        </div>
      `;
      ulRecue.appendChild(div);
    });
  }

  const ulEnv = document.getElementById("demandes-envoyees");
  ulEnv.innerHTML = "";
  const envoyees = toUniqueArray(profil?.demandesduelenvoyeespremium);
  if (!envoyees.length) {
    ulEnv.innerHTML = "<div class='aucune-demande' data-i18n='aucune.demande.sent'>Aucune demande envoyée.</div>";
  } else {
    for (const amiPseudo of envoyees) {
      let statusHTML = `<span class="badge-nouveau" style="background:#b3e2ff;color:#20435a;" data-i18n="badge.waiting">En attente</span>`;
      try {
        const ami = await getUserByPseudo(amiPseudo);
        if (ami && profil?.id) {
          const { data: rooms } = await window.supabase
            .from('duels')
            .select('id,status')
            .or(`and(player1_id.eq.${profil.id},player2_id.eq.${ami.id}),and(player1_id.eq.${ami.id},player2_id.eq.${profil.id})`)
            .in('status', ['playing','waiting']);
          if (rooms && rooms.length) {
            statusHTML = `<a href="duel_game.html?room=${rooms[0].id}" class="badge-nouveau" style="background:#65e965;color:#1b2a1b;">Jouer</a>`;
          }
        }
      } catch(e){}
      const card = document.createElement("div");
      card.className = "demande-card";
      card.innerHTML = `
        <span class="demande-nom">${amiPseudo}</span>
        ${statusHTML}
      `;
      ulEnv.appendChild(card);
    }
  }
}

/* =========================
   INVITER / ACCEPTER / REFUSER
   ========================= */
async function inviterDuelPremium(amiPseudo) {
  try {
    const prem = await isPremiumUser();
    if (!prem) { alert(t('duel_premium.need_premium_to_invite','Le mode Premium est requis pour INVITER. Tu peux recevoir et accepter un duel premium.')); return; }
  } catch(e) {}

  const ami = await getUserByPseudo(amiPseudo);
  if (!ami) { alert(t('errors.friend_not_found','Ami introuvable.')); return; }
  if (!profil?.id) { alert("Erreur profil (id manquant)."); return; }

  // RPC optionnel
  try {
    const { error: rpcErr } = await window.supabase.rpc('request_premium_duel', {
      p_from: profil.id, p_to: ami.id,
      p_from_pseudo: pseudoPublic, p_to_pseudo: ami.pseudo
    });
    if (!rpcErr) { await loadProfil(); afficherAmis(); afficherDemandesDuel(); return; }
  } catch(e){}

  // Fallback manuel sur users
  try {
    const { data: meNow } = await window.supabase.from("users").select("id,demandesduelenvoyeespremium").eq("id", profil.id).single();
    const { data: amiNow } = await window.supabase.from("users").select("id,demandesduelrecuespremium").eq("id", ami.id).single();
    const env = toUniqueArray(meNow?.demandesduelenvoyeespremium); if (!env.includes(ami.pseudo)) env.push(ami.pseudo);
    const rec = toUniqueArray(amiNow?.demandesduelrecuespremium); if (!rec.includes(pseudoPublic)) rec.push(pseudoPublic);
    await window.supabase.from("users").update({ demandesduelenvoyeespremium: env }).eq("id", profil.id);
    await window.supabase.from("users").update({ demandesduelrecuespremium: rec }).eq("id", ami.id);
    await loadProfil(); afficherAmis(); afficherDemandesDuel();
  } catch(e){ alert("Erreur envoi de la demande."); }
}

async function accepterDuelPremium(amiPseudo) {
  // RPC optionnel
  try {
    const { data: ok, error: rpcErr } = await window.supabase.rpc('accept_premium_duel', {
      p_me_pseudo: pseudoPublic,
      p_friend_pseudo: amiPseudo
    });
    if (!rpcErr && ok && ok.room_id) {
      window.location.href = `duel_game.html?room=${ok.room_id}`;
      return;
    }
  } catch(e){}

  // Insertion directe dans duels (alignée sur TON SQL)
  const ami = await getUserByPseudo(amiPseudo);
  if (!ami || !profil?.id) { alert("Impossible de créer la room (profil/ami)."); return; }

  const now = Date.now(); // BIGINT (ms)
  const insertPayload = [{
    player1_id: ami.id,           // l’ami est player1
    player2_id: profil.id,        // toi = player2
    player1_pseudo: ami.pseudo,
    player2_pseudo: pseudoPublic,
    status: 'playing',            // ou 'waiting' si tu préfères
    createdat: now,
    starttime: now,
    type: "amis_premium",
    defis: null,
    defis_final: null,
    photosa: {},
    photosb: {}
  }];

  const { data, error: duelErr } = await window.supabase.from('duels').insert(insertPayload).select();
  if (duelErr) { console.error("[DUEL] INSERT duel ERROR:", duelErr); alert("Erreur création de la room."); return; }

  // Nettoyage des demandes
  const recuesMoi = toUniqueArray(profil.demandesduelrecuespremium).filter(p => p !== amiPseudo);
  await window.supabase.from("users").update({ demandesduelrecuespremium: recuesMoi }).eq("id", profil.id);

  try {
    const { data: amiRow } = await window.supabase.from("users").select("id,pseudo,demandesduelenvoyeespremium").eq("id", ami.id).single();
    if (amiRow) {
      const envAmi = toUniqueArray(amiRow.demandesduelenvoyeespremium).filter(p => p !== pseudoPublic);
      await window.supabase.from("users").update({ demandesduelenvoyeespremium: envAmi }).eq("id", ami.id);
    }
  } catch(e){}

  await loadProfil();
  afficherDemandesDuel();

  if (data && data.length) {
    location.href = `duel_game.html?room=${data[0].id}`;
  }
}

async function refuserDuelPremium(amiPseudo) {
  const recuesMoi = toUniqueArray(profil.demandesduelrecuespremium).filter(p => p !== amiPseudo);
  await window.supabase.from("users").update({ demandesduelrecuespremium: recuesMoi }).eq("id", profil.id);
  try {
    const ami = await getUserByPseudo(amiPseudo);
    if (ami) {
      const { data: amiRow } = await window.supabase.from("users").select("id,pseudo,demandesduelenvoyeespremium").eq("id", ami.id).single();
      if (amiRow) {
        const envAmi = toUniqueArray(amiRow.demandesduelenvoyeespremium).filter(p => p !== pseudoPublic);
        await window.supabase.from("users").update({ demandesduelenvoyeespremium: envAmi }).eq("id", ami.id);
      }
    }
  } catch(e){}
  await loadProfil();
  afficherDemandesDuel();
}

/* =========================
   MARQUER COMME "VU" À L’OUVERTURE
   ========================= */
async function markPremiumSeen() {
  try {
    const { data: me } = await window.supabase.from('users').select('id, demandesduelrecuespremium').eq('id', profil?.id).single();
    if (me && Array.isArray(me.demandesduelrecuespremium) && me.demandesduelrecuespremium.length > 0) {
      await window.supabase.from('users').update({ demandesduelrecuespremium: [] }).eq('id', me.id);
    }
  } catch (e) {}
  try { localStorage.setItem('duelPremiumNotifCount','0'); } catch(e){}
}

/* =========================
   BOOTSTRAP PAGE
   ========================= */
document.addEventListener("DOMContentLoaded", async () => {
  try {
    if (typeof window.afficherSolde === "function") { try { await window.afficherSolde(); } catch(e){} }
    await ensureUserReady();
    await loadProfil();

    const premium = await isPremiumUser();
    if (!premium) {
      const a = document.getElementById("premium-alert");
      a.style.display = "block";
      a.setAttribute('data-i18n', 'alert.premium_only');
      document.getElementById("liste-amis").innerHTML =
        "<div class='aucune-demande' data-i18n='alert.premium_only'>Invitation réservée aux premium.</div>";
      afficherDemandesDuel();
    } else {
      afficherAmis();
      afficherDemandesDuel();
    }

    await markPremiumSeen();

    // Realtime refresh (ma ligne users)
    try {
      const chan = window.supabase.channel('duel-premium-' + (profil?.id||'me'))
        .on('postgres_changes', {
          event:'UPDATE', schema:'public', table:'users', filter:`id=eq.${profil?.id}`
        }, async () => { await loadProfil(); afficherAmis(); afficherDemandesDuel(); })
        .subscribe();
      window.__duelPremChan = chan;
    } catch(e){}
  } catch (e) {}
});
  </script>

  <script>
    function fermerPopupDefiPremium() {
      document.getElementById('popup-defi-premium').classList.add('hidden');
    }
  </script>
