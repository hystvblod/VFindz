<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="header.title.duel">Duel</title>
  <link rel="stylesheet" href="style/main.css" />

  <style>
    /* ===== STYLE SPÉCIFIQUE À LA PAGE DUEL (on laisse le header au CSS global) ===== */

    /* Conteneur principal */
    .duel-main-wrap{
      max-width: 520px;
      margin: 0 auto;
      padding: 0 14px;
      box-sizing: border-box;
    }

    /* Boutons de choix */
    .duel-choice-box{
      display:flex;
      flex-direction:column;
      gap:14px;
      width:100%;
      margin:22px auto 28px auto;
    }
    .duel-choice-btn{
      display:block;
      width:100%;
      text-decoration:none;
      text-align:center;
      font-weight:700;
      padding:1rem 1.2rem;
      border-radius:14px;
      background:#ffffff22;
      color:#fff;
      backdrop-filter:blur(5px);
      transition:background .2s ease, box-shadow .2s ease, outline-color .2s ease;
    }
    .duel-choice-btn:hover{ background:#ffffff44; }

    /* Badge + état alerte */
    .notif-wrap{ position:relative; display:inline-block; }
    .notif-badge{
      position:absolute; top:-8px; right:-10px;
      min-width:20px; height:20px; padding:0 6px;
      border-radius:12px; background:#ff3b30; color:#fff;
      font-size:12px; line-height:20px; font-weight:800;
      display:none; align-items:center; justify-content:center;
      box-shadow:0 2px 8px rgba(0,0,0,.25), 0 0 0 2px #1e1e2f;
    }
    .btn-alert{
      background:#ff3b30 !important; color:#fff !important;
      outline:2px solid #ff3b30;
      box-shadow:0 0 0 4px #ff3b3033, 0 10px 22px rgba(0,0,0,.35);
    }

    /* Footer */
    footer{
      max-width: 520px;
      margin: 0 auto;
      padding: 0 14px 18px 14px;
      box-sizing: border-box;
    }
    footer p{ margin:0; text-align:left; opacity:.75; }

    /* Ligne de solde : on réutilise le style “profil” pour cohérence */
    .duel-solde-bar{
      max-width:520px;
      margin: 2px auto 0 auto;
      padding: 0 14px;
      display:flex;
      align-items:center;
      gap:18px;
      box-sizing:border-box;
    }
    .duel-solde-bar .solde-piece,
    .duel-solde-bar .solde-jeton{
      display:flex; align-items:center; gap:8px;
    }
    .duel-solde-bar .vcoin-solo,
    .duel-solde-bar .jeton-solo{ width:20px; height:20px; }

    @media (max-width:600px){
      .duel-main-wrap{ max-width:92vw; padding:0 10px; }
      .duel-solde-bar{ max-width:92vw; padding:0 10px; }
      footer{ max-width:92vw; padding:0 10px 18px 10px; }
    }
  </style>
</head>
<body class="duel-container">

  <!-- HEADER (identique aux autres pages : classes et grille gérées par main.css) -->
  <header class="header-solo">
    <div class="header-row">
      <a href="index.html" class="back-btn" title="Retour" data-i18n-title="header.back">
        <img src="assets/icons/arrow_back.svg" alt="Retour" data-i18n-alt="header.back"/>
      </a>
      <h1 class="duel-titre-pro" data-i18n="header.title.duel">Duel</h1>
      <div class="top-buttons">
        <a href="profil.html" class="btn-icon" aria-label="Profil">
          <img src="assets/icons/user.svg" alt="Profil" />
        </a>
        <a href="parametres.html" class="btn-icon" aria-label="Paramètres">
          <img src="assets/icons/settings.svg" alt="Paramètres" data-i18n-alt="button.settings" />
        </a>
      </div>
    </div>

    <!-- SOLDE (même rendu que sur Profil) -->
    <div class="duel-solde-bar" id="solde-container">
      <div class="solde-piece">
        <img src="assets/img/vcoin.webp" class="vcoin-solo" alt="VCoins" />
        <span id="points">0</span>
      </div>
      <div class="solde-jeton">
        <img src="assets/img/jeton_p.webp" class="jeton-solo" alt="Jetons" />
        <span id="jetons">0</span>
      </div>
    </div>
  </header>

  <!-- CONTENU -->
  <main class="duel-main-wrap">
    <div class="duel-choice-box">
      <a href="duel_random.html" class="duel-choice-btn" data-i18n="duel.choice.random">
        Jouer contre un adversaire aléatoire
      </a>

      <!-- Ami + badge -->
      <a href="duel_amis.html" id="btn-duel-ami" class="duel-choice-btn notif-wrap" data-i18n="duel.choice.friend">
        Jouer contre un ami
        <span id="badge-duel-ami" class="notif-badge" aria-label="Nouvelles demandes"></span>
      </a>

      <!-- Premium + badge -->
      <a href="duel_premium.html" id="btn-duel-premium" class="duel-choice-btn notif-wrap" data-i18n="duel.choice.premium">
        Duel Premium
        <span id="badge-duel-premium" class="notif-badge" aria-label="Nouvelles demandes"></span>
      </a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p data-i18n="footer">© 2025 VFindz</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="js/i18n.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/userData.js"></script>
  <script src="js/duel.js"></script>

  <!-- Badges Ami/Premium : compteur + realtime -->
  <script>
    // Client Supabase si pas déjà présent
    if (!window.supabase) {
      window.supabase = supabase.createClient(
        'https://swmdepiukfginzhbeccz.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3bWRlcGl1a2ZnaW56aGJlY2N6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MjEyNTksImV4cCI6MjA2Mzk5NzI1OX0.--VONIyPdx1tTi45nd4e-F-ZuKNgbDSY1pP0rXHyJgI'
      );
    }

    const A = x => Array.isArray(x) ? x : [];

    function setBadge(btnId, badgeId, count){
      const btn = document.getElementById(btnId);
      const badge = document.getElementById(badgeId);
      if(!btn || !badge) return;
      if(count > 0){
        badge.textContent = String(count);
        badge.style.display = 'inline-flex';
        btn.classList.add('btn-alert');
      } else {
        badge.textContent = '';
        badge.style.display = 'none';
        btn.classList.remove('btn-alert');
      }
    }

    async function ensureUserReady(maxMs=3000){
      const t0=Date.now();
      while(Date.now()-t0<maxMs){
        try{
          if(typeof window.getPseudo==="function"){
            const p=await window.getPseudo();
            if(p) return p;
          }
        }catch(e){}
        await new Promise(r=>setTimeout(r,150));
      }
      return null;
    }

    let MY_ID = null;

    async function refreshBadges(){
      const pseudo = await ensureUserReady();
      if(!pseudo) return;

      const { data, error } = await window.supabase
        .from('users')
        .select('id,demandesduelrecues,demandesamisrecues,demandesduelrecuespremium')
        .eq('pseudo', pseudo)
        .single();

      if(error || !data){
        setBadge('btn-duel-ami','badge-duel-ami',0);
        setBadge('btn-duel-premium','badge-duel-premium',0);
        return;
      }

      MY_ID = data.id;

      const classicDuels = A(data.demandesduelrecues).length;        // text[]
      const friendReqs   = A(data.demandesamisrecues).length;        // text[]
      const premiumDuels = A(data.demandesduelrecuespremium).length; // jsonb[]

      // Ami rouge si demandes d'ami OU duel classique
      setBadge('btn-duel-ami', 'badge-duel-ami', friendReqs + classicDuels);

      // Premium rouge si demandes premium
      setBadge('btn-duel-premium', 'badge-duel-premium', premiumDuels);
    }

    function initRealtime(){
      try{
        if(!MY_ID) return;
        if(window.__duelPageChan) window.__duelPageChan.unsubscribe();
        window.__duelPageChan = window.supabase
          .channel('duel-page-'+MY_ID)
          .on('postgres_changes', {
            event: 'UPDATE', schema:'public', table:'users', filter:`id=eq.${MY_ID}`
          }, refreshBadges)
          .subscribe();
      }catch(e){}
    }

    window.addEventListener('DOMContentLoaded', async () => {
      try{ if(typeof window.afficherSolde==='function'){ await window.afficherSolde(); } }catch(e){}
      await refreshBadges();
      initRealtime();
    });
  </script>
</body>
</html>
