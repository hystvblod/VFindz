<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="header.title.duel">Duel</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body class="duel-container">

  <!-- HEADER STYLE SOLO/DUEL -->

        <header class="header-solo">
    <div class="header-row">
      <a href="index.html" class="back-btn" title="Retour" data-i18n-title="header.back">
        <img src="assets/icons/arrow_back.svg" alt="Retour" data-i18n-alt="header.back"/>
      </a>
          <h1 class="duel-titre-pro" data-i18n="header.title.duel">Duel</h1>
      <div class="top-buttons">
        <a href="index.html" class="btn-icon">
          <img src="assets/icons/user.svg" alt="Profil" />
        </a>
        <a href="parametres.html" class="btn-icon">
          <img src="assets/icons/settings.svg" alt="Paramètres" data-i18n-alt="button.settings" />
        </a>
      </div>
    </div>
    <div class="solde-container solde-solo" id="solde-container">
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/vcoin.webp" class="icon-solo-piece" alt="Pièces" />
          <span id="points"></span>
        </div>
      </div>
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/jeton_p.webp" class="icon-solo-jeton" alt="Jetons" />
          <span id="jetons"></span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="duel-choice-box">
      <a href="duel_random.html" class="duel-choice-btn" data-i18n="duel.choice.random">Jouer contre un adversaire aléatoire</a>
      <a href="duel_amis.html" class="duel-choice-btn" data-i18n="duel.choice.friend">Jouer contre un ami</a>
      <a href="duel_premium.html" class="duel-choice-btn" data-i18n="duel.choice.premium">Duel Premium</a>
    </div>
  </main>
  <footer>
    <p data-i18n="footer">© 2025 VFindz</p>
  </footer>

  <!-- ===================== POPUPS À GARDER DANS CHAQUE PAGE DUEL ===================== -->

  <!-- ✅ POPUP SIGNALER PHOTO -->
  <div id="popup-signal-photo" class="popup hidden" tabindex="-1">
    <div class="popup-inner">
      <h2 data-i18n="popup.signal.title">Signaler cette photo</h2>
      <p data-i18n="popup.signal.question">Quel est le problème ?</p>
      <div class="signal-motifs">
        <button class="btn-signal-type" data-type="triche" data-i18n="popup.signal.cheat">Triche / Hors-sujet</button>
        <button class="btn-signal-type" data-type="nudite" data-i18n="popup.signal.nudity">Nudité / Contenu choquant</button>
        <button class="btn-signal-type" data-type="autre" data-i18n="popup.signal.other">Autre motif</button>
      </div>
      <button id="close-popup" class="close-btn" data-i18n="popup.signal.close">Fermer</button>
    </div>
  </div>

  <!-- ✅ POPUP JETON VALIDER -->
  <div id="popup-jeton-valider" class="popup hidden" tabindex="-1">
    <div class="popup-inner">
      <h2 data-i18n="popup.jeton.title">Valider avec 1 jeton ?</h2>
      <button id="btn-confirm-jeton" data-i18n="popup.jeton.confirm">Valider</button>
      <button id="btn-cancel-jeton" data-i18n="popup.jeton.cancel">Annuler</button>
    </div>
  </div>

  <!-- ===================== SCRIPTS ===================== -->
  <script src="js/i18n.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/userData.js"></script>
  <script src="js/duel.js"></script>
</body>
</html>
