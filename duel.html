<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFindz - Choix Duel</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body class="duel-container">

  <!-- HEADER STYLE SOLO/DUEL -->
  <header class="header-solo">
    <div class="header-row">
      <a href="index.html" class="back-btn" title="Retour">
        <img src="assets/icons/arrow_back.svg" alt="Retour" />
      </a>
      <h1 class="duel-titre-pro">Duel</h1>
      <div class="top-buttons">
        <a href="profil.html" class="btn-icon">
          <img src="assets/icons/user.svg" alt="Profil" />
        </a>
        <a href="parametres.html" class="btn-icon">
          <img src="assets/icons/settings.svg" alt="Paramètres" />
        </a>
      </div>
    </div>
    <div class="solde-container solde-solo" id="solde-container">
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/vcoin.webp" class="icon-solo-piece" alt="Pièces" />
          <span id="points"></span>
        </div>
      </div>
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/jeton_p.webp" class="icon-solo-jeton" alt="Jetons" />
          <span id="jetons"></span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="duel-choice-box">
      <a href="duel_random.html" class="duel-choice-btn">Jouer contre un adversaire aléatoire</a>
      <a href="duel_amis.html" class="duel-choice-btn">Jouer contre un ami</a>
      <a href="duel_premium.html" class="duel-choice-btn">Duel Premium</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 VFindz</p>
  </footer>

  <!-- ===================== POPUPS À GARDER DANS CHAQUE PAGE DUEL ===================== -->

  <!-- ✅ POPUP SIGNALER PHOTO -->
  <div id="popup-signal-photo" class="popup hidden" tabindex="-1">
    <div class="popup-inner">
      <h2>Signaler cette photo</h2>
      <p>Quel est le problème ?</p>
      <div class="signal-motifs">
        <button class="btn-signal-type" data-type="triche">Triche / Hors-sujet</button>
        <button class="btn-signal-type" data-type="nudite">Nudité / Contenu choquant</button>
        <button class="btn-signal-type" data-type="autre">Autre motif</button>
      </div>
      <button id="close-popup" class="close-btn">Fermer</button>
    </div>
  </div>

  <!-- ✅ POPUP JETON VALIDER -->
  <div id="popup-jeton-valider" class="popup hidden" tabindex="-1">
    <div class="popup-inner">
      <h2>Valider avec 1 jeton ?</h2>
      <button id="btn-confirm-jeton">Valider</button>
      <button id="btn-cancel-jeton">Annuler</button>
    </div>
  </div>

  <!-- ===================== SCRIPTS ===================== -->
  <!-- 1. Charge Supabase (version globale, PAS de +esm) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- 2. Charge userData (doit faire le createClient une seule fois dedans si possible) -->
  <script src="js/userData.js"></script>
  <script src="js/duel.js"></script>
</body>
</html>
