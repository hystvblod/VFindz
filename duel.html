<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="header.title.duel">Duel</title>
  <link rel="stylesheet" href="style/main.css" />

  <style>
    /* ===== Badge de notif Duel Premium ===== */
    .notif-wrap { position: relative; display: inline-block; }
    .notif-badge {
      position: absolute; top: -8px; right: -10px;
      min-width: 20px; height: 20px; padding: 0 6px;
      border-radius: 12px; background: #ff3b30; color: #fff;
      font-size: 12px; line-height: 20px; font-weight: 800;
      display: none; align-items: center; justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,.25), 0 0 0 2px #1e1e2f;
    }
    /* quand il y a des demandes, on colore le bouton premium */
    #btn-duel-premium.btn-alert {
      background-color: #ff3b30 !important;
      color: #fff !important;
    }

    /* Optionnel : harmoniser visuel des boutons duel-choice-btn si besoin */
    .duel-choice-box { display:flex; flex-direction:column; gap:14px; max-width:520px; margin:2rem auto; padding:0 1rem; }
    .duel-choice-btn {
      display:block; text-decoration:none; font-weight:700; padding:1rem 1.2rem; border-radius:14px;
      background:#ffffff22; color:#fff; backdrop-filter:blur(5px); transition: all .2s ease;
      text-align:center;
    }
    .duel-choice-btn:hover { background:#ffffff44; }
  </style>
</head>
<body class="duel-container">

  <!-- HEADER STYLE SOLO/DUEL -->
  <header class="header-solo">
    <div class="header-row">
      <a href="index.html" class="back-btn" title="Retour" data-i18n-title="header.back">
        <img src="assets/icons/arrow_back.svg" alt="Retour" data-i18n-alt="header.back"/>
      </a>
      <h1 class="duel-titre-pro" data-i18n="header.title.duel">Duel</h1>
      <div class="top-buttons">
        <a href="index.html" class="btn-icon">
          <img src="assets/icons/user.svg" alt="Profil" />
        </a>
        <a href="parametres.html" class="btn-icon">
          <img src="assets/icons/settings.svg" alt="Paramètres" data-i18n-alt="button.settings" />
        </a>
      </div>
    </div>
    <div class="solde-container solde-solo" id="solde-container">
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/vcoin.webp" class="icon-solo-piece" alt="Pièces" />
          <span id="points"></span>
        </div>
      </div>
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/jeton_p.webp" class="icon-solo-jeton" alt="Jetons" />
          <span id="jetons"></span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="duel-choice-box">
      <a href="duel_random.html" class="duel-choice-btn" data-i18n="duel.choice.random">Jouer contre un adversaire aléatoire</a>
      <a href="duel_amis.html" class="duel-choice-btn" data-i18n="duel.choice.friend">Jouer contre un ami</a>

      <!-- PATCH: bouton Duel Premium avec badge -->
      <a href="duel_premium.html" id="btn-duel-premium" class="duel-choice-btn notif-wrap" data-i18n="duel.choice.premium">
        Duel Premium
        <span id="badge-duel-premium" class="notif-badge" aria-label="Nouvelles demandes"></span>
      </a>
    </div>
  </main>
  <footer>
    <p data-i18n="footer">© 2025 VFindz</p>
  </footer>

  <!-- ===================== POPUPS À GARDER DANS CHAQUE PAGE DUEL ===================== -->

  <!-- ✅ POPUP SIGNALER PHOTO -->
  <div id="popup-signal-photo" class="popup hidden" tabindex="-1">
    <div class="popup-inner">
      <h2 data-i18n="popup.signal.title">Signaler cette photo</h2>
      <p data-i18n="popup.signal.question">Quel est le problème ?</p>
      <div class="signal-motifs">
        <button class="btn-signal-type" data-type="triche" data-i18n="popup.signal.cheat">Triche / Hors-sujet</button>
        <button class="btn-signal-type" data-type="nudite" data-i18n="popup.signal.nudity">Nudité / Contenu choquant</button>
        <button class="btn-signal-type" data-type="autre" data-i18n="popup.signal.other">Autre motif</button>
      </div>
      <button id="close-popup" class="close-btn" data-i18n="popup.signal.close">Fermer</button>
    </div>
  </div>

  <!-- ✅ POPUP JETON VALIDER -->
  <div id="popup-jeton-valider" class="popup hidden" tabindex="-1">
    <div class="popup-inner">
      <h2 data-i18n="popup.jeton.title">Valider avec 1 jeton ?</h2>
      <button id="btn-confirm-jeton" data-i18n="popup.jeton.confirm">Valider</button>
      <button id="btn-cancel-jeton" data-i18n="popup.jeton.cancel">Annuler</button>
    </div>
  </div>

  <!-- ===================== SCRIPTS ===================== -->
  <script src="js/i18n.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/userData.js"></script>
  <script src="js/duel.js"></script>

  <!-- ====== PATCH NOTIF PREMIUM : compteur + realtime ====== -->
  <script>
    // Si userData n'a pas déjà créé le client
    if (!window.supabase) {
      window.supabase = supabase.createClient(
        'https://swmdepiukfginzhbeccz.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3bWRlcGl1a2ZnaW56aGJlY2N6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MjEyNTksImV4cCI6MjA2Mzk5NzI1OX0.--VONIyPdx1tTi45nd4e-F-ZuKNgbDSY1pP0rXHyJgI'
      );
    }

    function renderPremiumBadge(count) {
      const badge = document.getElementById('badge-duel-premium');
      const btn = document.getElementById('btn-duel-premium');
      if (!badge || !btn) return;
      if (count > 0) {
        badge.textContent = count;
        badge.style.display = 'inline-flex';
        btn.classList.add('btn-alert');
      } else {
        badge.textContent = '';
        badge.style.display = 'none';
        btn.classList.remove('btn-alert');
      }
    }

    async function fetchAndRenderPremiumBadge() {
      try {
        if (!window.supabase || !window.getPseudo) return;
        const pseudo = await window.getPseudo();
        const { data, error } = await window.supabase
          .from('users')
          .select('id, demandesduelrecuespremium')
          .eq('pseudo', pseudo)
          .single();
        if (error) { console.error('[PREMIUM BADGE] SELECT error:', error); return; }
        window.__me_id = data?.id;
        const arr = Array.isArray(data?.demandesduelrecuespremium) ? data.demandesduelrecuespremium : [];
        renderPremiumBadge(arr.length);
      } catch (e) {
        console.error('[PREMIUM BADGE] Exception:', e);
      }
    }

    function initPremiumRealtime() {
      try {
        if (!window.supabase || !window.__me_id) return;
        if (window.__premiumChannel) { window.__premiumChannel.unsubscribe(); }
        window.__premiumChannel = window.supabase
          .channel('premium-req-' + Math.random().toString(36).slice(2))
          .on('postgres_changes', {
            event: 'UPDATE',
            schema: 'public',
            table: 'users',
            filter: `id=eq.${window.__me_id}`
          }, () => fetchAndRenderPremiumBadge())
          .subscribe((status) => console.log('[PREMIUM BADGE] Realtime status:', status));
      } catch (e) {
        console.error('[PREMIUM BADGE] Realtime init error:', e);
      }
    }

    // Lance après que userData a auth l’utilisateur
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        // Si tu utilises afficherSolde ici, laisse-le avant
        if (window.afficherSolde) { try { await window.afficherSolde(); } catch(e){} }
        await fetchAndRenderPremiumBadge();
        initPremiumRealtime();
      } catch (e) {
        console.error('[PREMIUM BADGE] bootstrap error:', e);
      }
    });
  </script>
</body>
</html>
