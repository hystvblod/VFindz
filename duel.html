<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="header.title.duel">Duel</title>
  <link rel="stylesheet" href="style/main.css" />

  <style>
    /* style du petit point rouge et état "alert" des cartouches */
    .btn-alert {
      background: #ff3b30 !important;
      color: #fff !important;
      outline: 2px solid #ff3b30;
      box-shadow: 0 0 0 4px rgba(255, 59, 48, .2), 0 10px 22px rgba(0,0,0,.35);
    }
    .dot {
      display: none;
      width: 10px; height: 10px; border-radius: 50%;
      background: #ff3b30; margin-left: 10px;
    }
    .dot.on { display:inline-block; }

    /* petite aide d’alignement sur les boutons */
    .duel-choice-btn { display:flex; align-items:center; justify-content:center; gap:10px; }
  </style>
</head>
<body class="duel-container">

  <!-- HEADER STYLE SOLO/DUEL -->
  <header class="header-solo">
    <div class="header-row">
      <a href="index.html" class="back-btn" title="Retour" data-i18n-title="header.back">
        <img src="assets/icons/arrow_back.svg" alt="Retour" data-i18n-alt="header.back"/>
      </a>
      <h1 class="duel-titre-pro" data-i18n="header.title.duel">Duel</h1>
      <div class="top-buttons">
        <a href="index.html" class="btn-icon">
          <img src="assets/icons/user.svg" alt="Profil" />
        </a>
        <a href="parametres.html" class="btn-icon">
          <img src="assets/icons/settings.svg" alt="Paramètres" data-i18n-alt="button.settings" />
        </a>
      </div>
    </div>
    <div class="solde-container solde-solo" id="solde-container">
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/vcoin.webp" class="icon-solo-piece" alt="Pièces" />
          <span id="points"></span>
        </div>
      </div>
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/jeton_p.webp" class="icon-solo-jeton" alt="Jetons" />
          <span id="jetons"></span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="duel-choice-box">
      <a href="duel_random.html" class="duel-choice-btn" data-i18n="duel.choice.random">
        <span>Jouer contre un adversaire aléatoire</span>
      </a>

      <!-- ami -->
      <a id="btn-ami" href="duel_amis.html" class="duel-choice-btn" data-i18n="duel.choice.friend">
        <span>Jouer contre un ami</span>
        <span id="dot-ami" class="dot" aria-hidden="true"></span>
      </a>

      <!-- premium -->
      <a id="btn-premium" href="duel_premium.html" class="duel-choice-btn" data-i18n="duel.choice.premium">
        <span>Duel Premium</span>
        <span id="dot-premium" class="dot" aria-hidden="true"></span>
      </a>
    </div>
  </main>

  <footer>
    <p data-i18n="footer">© 2025 VFindz</p>
  </footer>

  <!-- ===================== POPUPS À GARDER DANS CHAQUE PAGE DUEL ===================== -->

  <!-- ✅ POPUP SIGNALER PHOTO -->
  <div id="popup-signal-photo" class="popup hidden" tabindex="-1">
    <div class="popup-inner">
      <h2 data-i18n="popup.signal.title">Signaler cette photo</h2>
      <p data-i18n="popup.signal.question">Quel est le problème ?</p>
      <div class="signal-motifs">
        <button class="btn-signal-type" data-type="triche" data-i18n="popup.signal.cheat">Triche / Hors-sujet</button>
        <button class="btn-signal-type" data-type="nudite" data-i18n="popup.signal.nudity">Nudité / Contenu choquant</button>
        <button class="btn-signal-type" data-type="autre" data-i18n="popup.signal.other">Autre motif</button>
      </div>
      <button id="close-popup" class="close-btn" data-i18n="popup.signal.close">Fermer</button>
    </div>
  </div>

  <!-- ✅ POPUP JETON VALIDER -->
  <div id="popup-jeton-valider" class="popup hidden" tabindex="-1">
    <div class="popup-inner">
      <h2 data-i18n="popup.jeton.title">Valider avec 1 jeton ?</h2>
      <button id="btn-confirm-jeton" data-i18n="popup.jeton.confirm">Valider</button>
      <button id="btn-cancel-jeton" data-i18n="popup.jeton.cancel">Annuler</button>
    </div>
  </div>

  <!-- ===================== SCRIPTS ===================== -->
  <script src="js/i18n.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/userData.js"></script>
  <script src="js/duel.js"></script>

  <!-- ====== PATCH: mise en rouge des cartouches en fonction des demandes reçues ====== -->
  <script>
    // 1) Supabase client au besoin
    if (!window.supabase) {
      window.supabase = supabase.createClient(
        'https://swmdepiukfginzhbeccz.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3bWRlcGl1a2ZnaW56aGJlY2N6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MjEyNTksImV4cCI6MjA2Mzk5NzI1OX0.--VONIyPdx1tTi45nd4e-F-ZuKNgbDSY1pP0rXHyJgI'
      );
    }

    // 2) petites aides
    function toArr(x){ return Array.isArray(x) ? x : []; }
    function setAlert(idBtn, idDot, on){
      const btn = document.getElementById(idBtn);
      const dot = document.getElementById(idDot);
      if(!btn || !dot) return;
      if(on){ btn.classList.add('btn-alert'); dot.classList.add('on'); }
      else  { btn.classList.remove('btn-alert'); dot.classList.remove('on'); }
    }

    async function ensureUserReady(ms=3000){
      const t0 = Date.now();
      while(Date.now()-t0 < ms){
        try{
          if(typeof getPseudo === 'function'){
            const p = await getPseudo();
            if(p) return p;
          }
        }catch(e){}
        await new Promise(r=>setTimeout(r,150));
      }
      return null;
    }

    // 3) récupération et application des états rouge/normal
    let MY_ID = null;
    async function refreshAlerts(){
      const pseudo = await ensureUserReady();
      if(!pseudo) return;

      const { data, error } = await window.supabase
        .from('users')
        .select('id, demandesduelrecues, demandesduelrecuespremium, demandesamisrecues')
        .eq('pseudo', pseudo)
        .single();

      if(error || !data){
        setAlert('btn-ami','dot-ami',false);
        setAlert('btn-premium','dot-premium',false);
        return;
      }

      MY_ID = data.id;

      const hasFriendRequests = toArr(data.demandesamisrecues).length > 0;
      const hasClassicDuels   = toArr(data.demandesduelrecues).length > 0;
      const hasPremiumDuels   = toArr(data.demandesduelrecuespremium).length > 0;

      // Rendre "ami" rouge si demandes d’ami OU duel classique
      setAlert('btn-ami','dot-ami', hasFriendRequests || hasClassicDuels);

      // Rendre "premium" rouge si demandes premium
      setAlert('btn-premium','dot-premium', hasPremiumDuels);
    }

    // 4) realtime sur ma ligne users → mise à jour instantanée
    function initRealtime(){
      try{
        if(!MY_ID) return;
        if(window.__duelBadgeChan) window.__duelBadgeChan.unsubscribe();
        window.__duelBadgeChan = window.supabase
          .channel('duel-badges-'+MY_ID)
          .on('postgres_changes', {
            event:'UPDATE', schema:'public', table:'users', filter:`id=eq.${MY_ID}`
          }, refreshAlerts)
          .subscribe();
      }catch(e){}
    }

    // 5) bootstrap
    document.addEventListener('DOMContentLoaded', async () => {
      try{ if(typeof afficherSolde==='function') await afficherSolde(); }catch(e){}
      await refreshAlerts();
      initRealtime();
    });
  </script>
</body>
</html>
