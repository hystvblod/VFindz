<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="header.title.duelprive">Duel privé - VFindz</title>
  <link rel="stylesheet" href="style/main.css" />
  <style>
    .duel-main {
      max-width: 420px;
      margin: 2.4rem auto 0 auto;
      background: rgba(38,41,56,0.93);
      border-radius: 1.3rem;
      box-shadow: 0 8px 32px #0003, 0 2px 0 #232435;
      padding: 2.2rem 1.4rem 1.6rem 1.4rem;
    }
    .amis-list {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      margin-bottom: 2.2rem;
    }
    .ami-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2e3047;
      border-radius: 0.9rem;
      padding: 0.9em 1.2em;
      box-shadow: 0 3px 12px #0002;
      min-height: 52px;
    }
    .ami-nom {
      font-weight: 600;
      font-size: 1.14em;
      color: #ffe04a;
      letter-spacing: .2px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 180px;
    }
    .btn-duel-ami {
      background: #ffe04a;
      color: #2b2b2b;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 7px 16px;
      font-size: 1.03em;
      box-shadow: 0 2px 8px #0002;
      cursor: pointer;
      transition: background .14s;
      margin-left: 14px;
    }
    .btn-duel-ami:active { background: #ffd900; }
    .section-titre {
      color: #e8eaf6;
      font-size: 1.15em;
      font-weight: 600;
      margin: 1.7em 0 0.7em 0;
      letter-spacing: .2px;
      text-align: center;
    }
    .duel-demandes-list {
      background: #24263b;
      border-radius: 0.9rem;
      padding: 1em 1em 0.6em 1em;
      min-height: 45px;
      margin-bottom: 1.1rem;
      box-shadow: 0 2px 8px #0001;
    }
    .demande-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.6em;
      gap: 0.6em;
    }
    .demande-nom {
      font-weight: 500;
      color: #ffe04a;
      font-size: 1.03em;
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .badge-nouveau {
      background: #ffe04a;
      color: #2a2a23;
      font-size: 0.97em;
      border-radius: 6px;
      padding: 1px 7px;
      margin-left: 5px;
      font-weight: bold;
      letter-spacing: .4px;
      box-shadow: 0 1px 4px #0001;
    }
    .btn-accepter, .btn-refuser {
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-weight: bold;
      font-size: 0.97em;
      margin-left: 5px;
      cursor: pointer;
      transition: background .13s;
    }
    .btn-accepter {
      background: #65e965;
      color: #253a25;
    }
    .btn-refuser {
      background: #f36d6d;
      color: #232323;
    }
    .btn-accepter:active { background: #32d132; }
    .btn-refuser:active { background: #de3a3a; }
    .aucune-demande {
      color: #bdbdc8;
      text-align: center;
      font-size: 1.01em;
      margin: 0.3em 0 0.8em 0;
    }
    @media (max-width: 600px) {
      .duel-main { max-width: 98vw; padding: 1.1em 0.5em; }
      .ami-nom { max-width: 110px; }
      .demande-nom { max-width: 90px; }
    }
  </style>
</head>
<body class="duel-container">

  <!-- HEADER STYLE SOLO/DUEL -->
  <header class="header-solo" style="border-bottom: 5px solid #888;">
    <div class="header-row">
      <a href="index.html" class="back-btn" title="" data-i18n="header.back">
        <img src="assets/icons/arrow_back.svg" alt="" />
        <span data-i18n="header.back">Retour</span>
      </a>
      <h1 data-i18n="header.title.duelprive">Duel privé</h1>
      <div class="top-buttons">
        <a href="profil.html" class="btn-icon" data-i18n="button.profile" title="">
          <img src="assets/icons/user.svg" alt="" />
          <span data-i18n="button.profile">Profil</span>
        </a>
        <a href="parametres.html" class="btn-icon" data-i18n="button.settings" title="">
          <img src="assets/icons/settings.svg" alt="" />
          <span data-i18n="button.settings">Paramètres</span>
        </a>
      </div>
    </div>
    <!-- AFFICHAGE SOLDE DANS LE HEADER -->
    <div class="solde-container solde-solo" id="solde-container">
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/vcoin.webp" class="icon-solo-piece" alt="Pièces" />
          <span id="points"></span>
        </div>
      </div>
      <div class="solde-item">
        <div class="solde-ligne">
          <img src="assets/img/jeton_p.webp" class="icon-solo-jeton" alt="Jetons" />
          <span id="jetons"></span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="duel-main">
      <div class="section-titre" data-i18n="duel.friends">Mes amis</div>
      <div id="liste-amis" class="amis-list"></div>

      <div class="section-titre" style="margin-top:2.4em;" data-i18n="duel.requests.received">Demandes de duel reçues</div>
      <div id="demandes-recue" class="duel-demandes-list"></div>

      <div class="section-titre" style="margin-top:2.4em;" data-i18n="duel.requests.sent">Demandes de duel envoyées</div>
      <div id="demandes-envoyees" class="duel-demandes-list"></div>
    </div>
  </main>
  <footer>
    <p data-i18n="footer">&copy; 2025 VFindz</p>
  </footer>

  <!-- 1. Supabase global -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- 2. Fonctions utilisateurs -->
  <script src="js/userData.js"></script>
  <!-- 3. Script logique DUEL PRIVE, version globale -->
  <script>
    if (!window.supabase) {
      window.supabase = supabase.createClient(
        'https://swmdepiukfginzhbeccz.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3bWRlcGl1a2ZnaW56aGJlY2N6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MjEyNTksImV4cCI6MjA2Mzk5NzI1OX0.--VONIyPdx1tTi45nd4e-F-ZuKNgbDSY1pP0rXHyJgI'
      );
    }
    let pseudoPublic = null;
    let profil = null;

    // Charge le profil utilisateur + points/jetons
    async function loadProfil() {
      await window.loadUserData();
      pseudoPublic = await window.getPseudo();
      const { data } = await window.supabase.from('users').select('*').eq('pseudo', pseudoPublic).single();
      profil = data;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      // MAJ du solde points/jetons si la fonction est dispo
      if (typeof window.afficherSolde === "function") await window.afficherSolde();
      await loadProfil();
      afficherAmis();
      afficherDemandesDuel();
    });

    async function afficherAmis() {
      const amis = profil && profil.amis ? profil.amis : [];
      const ul = document.getElementById("liste-amis");
      ul.innerHTML = "";
      if (!amis.length) {
        ul.innerHTML = `<div class='aucune-demande' data-i18n="duel.friends.empty">${window.i18n ? window.i18n("duel.friends.empty") : "Aucun ami enregistré."}</div>`;
        return;
      }
      amis.forEach(ami => {
        const card = document.createElement("div");
        card.className = "ami-card";
        card.innerHTML = `
          <span class="ami-nom">${ami}</span>
          <button class="btn-duel-ami" data-ami="${ami}" data-i18n="duel.friends.invite">${window.i18n ? window.i18n("duel.friends.invite") : "Duel ⚡"}</button>
        `;
        card.querySelector(".btn-duel-ami").onclick = () => inviterDuel(ami);
        ul.appendChild(card);
      });
    }

    async function afficherDemandesDuel() {
      // RECUES
      const ulRecue = document.getElementById("demandes-recue");
      ulRecue.innerHTML = "";
      const recues = (profil && profil.demandesDuelRecues) ? profil.demandesDuelRecues : [];
      if (!recues.length) ulRecue.innerHTML = `<div class='aucune-demande' data-i18n="duel.requests.empty">${window.i18n ? window.i18n("duel.requests.empty") : "Aucune demande reçue."}</div>`;
      recues.forEach(ami => {
        const card = document.createElement("div");
        card.className = "demande-card";
        card.innerHTML = `
          <span class="demande-nom">${ami}<span class="badge-nouveau" data-i18n="duel.requests.badge">${window.i18n ? window.i18n("duel.requests.badge") : "Nouveau"}</span></span>
          <div>
            <button class="btn-accepter" data-ami="${ami}" data-i18n="duel.requests.accept">${window.i18n ? window.i18n("duel.requests.accept") : "Accepter"}</button>
            <button class="btn-refuser" data-ami="${ami}" data-i18n="duel.requests.refuse">${window.i18n ? window.i18n("duel.requests.refuse") : "Refuser"}</button>
          </div>
        `;
        card.querySelector(".btn-accepter").onclick = () => accepterDuel(ami);
        card.querySelector(".btn-refuser").onclick = () => refuserDuel(ami);
        ulRecue.appendChild(card);
      });

      // ENVOYÉES
      const ulEnv = document.getElementById("demandes-envoyees");
      ulEnv.innerHTML = "";
      const envoyees = (profil && profil.demandesDuelEnvoyees) ? profil.demandesDuelEnvoyees : [];
      if (!envoyees.length) ulEnv.innerHTML = `<div class='aucune-demande' data-i18n="duel.sent.empty">${window.i18n ? window.i18n("duel.sent.empty") : "Aucune demande envoyée."}</div>`;
      envoyees.forEach(ami => {
        const card = document.createElement("div");
        card.className = "demande-card";
        card.innerHTML = `
          <span class="demande-nom">${ami}</span>
          <span class="badge-nouveau" style="background:#b3e2ff;color:#20435a;" data-i18n="duel.requests.waiting">${window.i18n ? window.i18n("duel.requests.waiting") : "En attente"}</span>
        `;
        ulEnv.appendChild(card);
      });
    }

    async function inviterDuel(amiPseudo) {
      const { data: ami } = await window.supabase.from("users").select("*").eq("pseudo", amiPseudo).single();
      if (!ami) {
        alert(window.i18n ? window.i18n("duel.alert.friendnotfound") : "Ami introuvable.");
        return;
      }
      const demandesRecues = new Set([...(ami.demandesDuelRecues || []), pseudoPublic]);
      await window.supabase.from("users").update({
        demandesDuelRecues: Array.from(demandesRecues)
      }).eq("pseudo", amiPseudo);

      const demandesEnvoyees = new Set([...(profil.demandesDuelEnvoyees || []), amiPseudo]);
      await window.supabase.from("users").update({
        demandesDuelEnvoyees: Array.from(demandesEnvoyees)
      }).eq("pseudo", pseudoPublic);

      await loadProfil();
      afficherAmis();
      afficherDemandesDuel();
    }

    async function accepterDuel(amiPseudo) {
      const defis = await getRandomDefis();
      const { data } = await window.supabase.from('duels').insert([{
        player1_pseudo: amiPseudo, // ADAPTE le nom de colonne si besoin
        player2_pseudo: pseudoPublic,
        status: 'playing',
        createdat: Date.now(),
        defis,
        starttime: Date.now(),
        photosa: {},
        photosb: {}
      }]).select();

      await window.supabase.from("users").update({
        demandesDuelRecues: (profil.demandesDuelRecues || []).filter(p => p !== amiPseudo)
      }).eq("pseudo", pseudoPublic);

      const { data: ami } = await window.supabase.from("users").select("*").eq("pseudo", amiPseudo).single();
      await window.supabase.from("users").update({
        demandesDuelEnvoyees: (ami.demandesDuelEnvoyees || []).filter(p => p !== pseudoPublic)
      }).eq("pseudo", amiPseudo);

      await loadProfil();
      afficherDemandesDuel();

      if (data && data.length) {
        window.location.href = `duel_game.html?room=${data[0].id}`;
      }
    }

    async function refuserDuel(amiPseudo) {
      await window.supabase.from("users").update({
        demandesDuelRecues: (profil.demandesDuelRecues || []).filter(p => p !== amiPseudo)
      }).eq("pseudo", pseudoPublic);

      const { data: ami } = await window.supabase.from("users").select("*").eq("pseudo", amiPseudo).single();
      await window.supabase.from("users").update({
        demandesDuelEnvoyees: (ami.demandesDuelEnvoyees || []).filter(p => p !== pseudoPublic)
      }).eq("pseudo", amiPseudo);

      await loadProfil();
      afficherDemandesDuel();
    }

    async function getRandomDefis(count = 3) {
      const { data } = await window.supabase
        .from('defis')
        .select('intitule')
        .eq('actif', true);

      if (!data || data.length < count) {
        return (data || []).map(d => d.intitule);
      }
      const shuffled = data.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count).map(d => d.intitule);
    }
  </script>
</body>
</html>
