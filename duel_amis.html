<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duel privé - VFindz</title>
  <link rel="stylesheet" href="style/main.css" />
  <style>
    .duel-main {
      max-width: 420px;
      margin: 2.4rem auto 0 auto;
      background: rgba(38,41,56,0.93);
      border-radius: 1.3rem;
      box-shadow: 0 8px 32px #0003, 0 2px 0 #232435;
      padding: 2.2rem 1.4rem 1.6rem 1.4rem;
    }
    .amis-list {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      margin-bottom: 2.2rem;
    }
    .ami-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2e3047;
      border-radius: 0.9rem;
      padding: 0.9em 1.2em;
      box-shadow: 0 3px 12px #0002;
      min-height: 52px;
    }
    .ami-nom {
      font-weight: 600;
      font-size: 1.14em;
      color: #ffe04a;
      letter-spacing: .2px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 180px;
    }
    .btn-duel-ami {
      background: #ffe04a;
      color: #2b2b2b;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 7px 16px;
      font-size: 1.03em;
      box-shadow: 0 2px 8px #0002;
      cursor: pointer;
      transition: background .14s;
      margin-left: 14px;
    }
    .btn-duel-ami:active { background: #ffd900; }
    .section-titre {
      color: #e8eaf6;
      font-size: 1.15em;
      font-weight: 600;
      margin: 1.7em 0 0.7em 0;
      letter-spacing: .2px;
      text-align: center;
    }
    .duel-demandes-list {
      background: #24263b;
      border-radius: 0.9rem;
      padding: 1em 1em 0.6em 1em;
      min-height: 45px;
      margin-bottom: 1.1rem;
      box-shadow: 0 2px 8px #0001;
    }
    .demande-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.6em;
      gap: 0.6em;
    }
    .demande-nom {
      font-weight: 500;
      color: #ffe04a;
      font-size: 1.03em;
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .badge-nouveau {
      background: #ffe04a;
      color: #2a2a23;
      font-size: 0.97em;
      border-radius: 6px;
      padding: 1px 7px;
      margin-left: 5px;
      font-weight: bold;
      letter-spacing: .4px;
      box-shadow: 0 1px 4px #0001;
    }
    .btn-accepter, .btn-refuser {
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-weight: bold;
      font-size: 0.97em;
      margin-left: 5px;
      cursor: pointer;
      transition: background .13s;
    }
    .btn-accepter {
      background: #65e965;
      color: #253a25;
    }
    .btn-refuser {
      background: #f36d6d;
      color: #232323;
    }
    .btn-accepter:active { background: #32d132; }
    .btn-refuser:active { background: #de3a3a; }
    .aucune-demande {
      color: #bdbdc8;
      text-align: center;
      font-size: 1.01em;
      margin: 0.3em 0 0.8em 0;
    }
    @media (max-width: 600px) {
      .duel-main { max-width: 98vw; padding: 1.1em 0.5em; }
      .ami-nom { max-width: 110px; }
      .demande-nom { max-width: 90px; }
    }
  </style>
</head>
<body class="duel-container">

  <!-- HEADER STYLE SOLO/DUEL -->
  <header class="header-solo" style="border-bottom: 5px solid #888;">
    <div class="header-row">
      <a href="index.html" class="back-btn" title="Retour">
        <img src="assets/icons/arrow_back.svg" alt="Retour" />
      </a>
      <h1>Duel privé</h1>
      <div class="top-buttons">
        <a href="profil.html" class="btn-icon">
          <img src="assets/icons/user.svg" alt="Profil" />
        </a>
        <a href="parametres.html" class="btn-icon">
          <img src="assets/icons/settings.svg" alt="Paramètres" />
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="duel-main">
      <div class="section-titre">Mes amis</div>
      <div id="liste-amis" class="amis-list"></div>

      <div class="section-titre" style="margin-top:2.4em;">Demandes de duel reçues</div>
      <div id="demandes-recue" class="duel-demandes-list"></div>

      <div class="section-titre" style="margin-top:2.4em;">Demandes de duel envoyées</div>
      <div id="demandes-envoyees" class="duel-demandes-list"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 VFindz</p>
  </footer>

  <!-- Script pro mis à jour (logique + rendu moderne, ZÉRO bouton global) -->
  <script type="module">
    import { supabase, getPseudo, loadUserData, updateUserData } from "./js/userData.js";

    let pseudoPublic = null;
    let profil = null;

    // Charge le profil utilisateur
    async function loadProfil() {
      await loadUserData();
      pseudoPublic = await getPseudo();
      // Récupère l'utilisateur depuis Supabase
      const { data, error } = await supabase.from('users').select('*').eq('pseudo', pseudoPublic).single();
      profil = data;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await loadProfil();
      afficherAmis();
      afficherDemandesDuel();
    });

    // RENDU MODERNE – Amis = cards + bouton duel intégré
    async function afficherAmis() {
      const amis = profil.amis || [];
      const ul = document.getElementById("liste-amis");
      ul.innerHTML = "";
      if (!amis.length) {
        ul.innerHTML = "<div class='aucune-demande'>Aucun ami enregistré.</div>";
        return;
      }
      amis.forEach(ami => {
        const card = document.createElement("div");
        card.className = "ami-card";
        card.innerHTML = `
          <span class="ami-nom">${ami}</span>
          <button class="btn-duel-ami" data-ami="${ami}">Duel ⚡</button>
        `;
        card.querySelector(".btn-duel-ami").onclick = () => inviterDuel(ami);
        ul.appendChild(card);
      });
    }

    // RENDU MODERNE – Demandes reçues & envoyées
    async function afficherDemandesDuel() {
      // ----- DemandES RECUES -----
      const ulRecue = document.getElementById("demandes-recue");
      ulRecue.innerHTML = "";
      const recues = profil.demandesDuelRecues || [];
      if (!recues.length) ulRecue.innerHTML = "<div class='aucune-demande'>Aucune demande reçue.</div>";
      recues.forEach(ami => {
        const card = document.createElement("div");
        card.className = "demande-card";
        card.innerHTML = `
          <span class="demande-nom">${ami}<span class="badge-nouveau">Nouveau</span></span>
          <div>
            <button class="btn-accepter" data-ami="${ami}">Accepter</button>
            <button class="btn-refuser" data-ami="${ami}">Refuser</button>
          </div>
        `;
        card.querySelector(".btn-accepter").onclick = () => accepterDuel(ami);
        card.querySelector(".btn-refuser").onclick = () => refuserDuel(ami);
        ulRecue.appendChild(card);
      });

      // ----- DemandES ENVOYÉES -----
      const ulEnv = document.getElementById("demandes-envoyees");
      ulEnv.innerHTML = "";
      const envoyees = profil.demandesDuelEnvoyees || [];
      if (!envoyees.length) ulEnv.innerHTML = "<div class='aucune-demande'>Aucune demande envoyée.</div>";
      envoyees.forEach(ami => {
        const card = document.createElement("div");
        card.className = "demande-card";
        card.innerHTML = `
          <span class="demande-nom">${ami}</span>
          <span class="badge-nouveau" style="background:#b3e2ff;color:#20435a;">En attente</span>
        `;
        ulEnv.appendChild(card);
      });
    }

    async function inviterDuel(amiPseudo) {
      const { data: ami } = await supabase.from("users").select("*").eq("pseudo", amiPseudo).single();
      if (!ami) {
        alert("Ami introuvable.");
        return;
      }
      // Ajoute pseudo à la liste des demandes reçues de l'ami
      const demandesRecues = new Set([...(ami.demandesDuelRecues || []), pseudoPublic]);
      await supabase.from("users").update({
        demandesDuelRecues: Array.from(demandesRecues)
      }).eq("pseudo", amiPseudo);

      // Ajoute l'ami à la liste des demandes envoyées de l'utilisateur
      const demandesEnvoyees = new Set([...(profil.demandesDuelEnvoyees || []), amiPseudo]);
      await supabase.from("users").update({
        demandesDuelEnvoyees: Array.from(demandesEnvoyees)
      }).eq("pseudo", pseudoPublic);

      // Feedback UI immédiat (optionnel : toast/pro)
      await loadProfil();
      afficherAmis();
      afficherDemandesDuel();
    }

    async function accepterDuel(amiPseudo) {
      const defis = await getRandomDefis();
      const { data, error } = await supabase.from('duels').insert([{
        player1: amiPseudo,
        player2: pseudoPublic,
        status: 'playing',
        createdAt: Date.now(),
        defis,
        startTime: Date.now(),
        photosA: {},
        photosB: {}
      }]).select();

      // Retire la demande des deux côtés
      await supabase.from("users").update({
        demandesDuelRecues: (profil.demandesDuelRecues || []).filter(p => p !== amiPseudo)
      }).eq("pseudo", pseudoPublic);

      const { data: ami } = await supabase.from("users").select("*").eq("pseudo", amiPseudo).single();
      await supabase.from("users").update({
        demandesDuelEnvoyees: (ami.demandesDuelEnvoyees || []).filter(p => p !== pseudoPublic)
      }).eq("pseudo", amiPseudo);

      await loadProfil();
      afficherDemandesDuel();

      if (data && data.length) {
        window.location.href = `duel_game.html?room=${data[0].id}`;
      }
    }

    async function refuserDuel(amiPseudo) {
      await supabase.from("users").update({
        demandesDuelRecues: (profil.demandesDuelRecues || []).filter(p => p !== amiPseudo)
      }).eq("pseudo", pseudoPublic);

      const { data: ami } = await supabase.from("users").select("*").eq("pseudo", amiPseudo).single();
      await supabase.from("users").update({
        demandesDuelEnvoyees: (ami.demandesDuelEnvoyees || []).filter(p => p !== pseudoPublic)
      }).eq("pseudo", amiPseudo);

      await loadProfil();
      afficherDemandesDuel();
    }

    // Récupérer aléatoirement 3 défis (logique inchangée)
    async function getRandomDefis(count = 3) {
      const { data, error } = await supabase
        .from('defis')
        .select('intitule')
        .eq('actif', true);

      if (!data || data.length < count) {
        return (data || []).map(d => d.intitule);
      }
      const shuffled = data.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count).map(d => d.intitule);
    }
  </script>
</body>
</html>
